site_name: SkyU Documentation
repo_name: "skyu.io/skyu-docs"
repo_url: "https://github.com/skyu-io/skyu-documentation"
site_url: "https://docs.skyu.com"
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
  include_sidebar: true
  language: en
  custom_dir: overrides
  logo: assets/images/skyu.png
  favicon: assets/images/skyu.png
  palette:
    - scheme: skyu

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - smarty
  - toc:
      permalink: true
  - pymdownx.tabbed
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
     
extra_css: 
  - assets/stylesheets/overrides.css  
